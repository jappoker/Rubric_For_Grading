<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/380ddba5a2.js" crossorigin="anonymous"></script>
        <title>{% block title %} {% endblock %}</title>
        
</head>
<body>

    <div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <i class="fas fa-book"></i> RubSys
          </a>
          {%if person%}
          
          <div class="btn-group">
            {% if pid-1>=0 %}
              <a class="btn btn-outline-dark" aria-current="page" href="/view/{{rfile}}/{{pid-1}}"><i class="fas fa-angle-left"></i> Previous</a>
            {%endif%}
            <a href="/view/{{rfile}}" class="btn btn-outline-dark"><i class="fas fa-bookmark"></i> Overview</a>
            {% if pid+ 1<= num_ppl+1 %}
              <a class="btn btn-outline-dark" aria-current="page" href="/view/{{rfile}}/{{pid+1}}">Next <i class="fas fa-angle-right"></i></a>
            {%endif%}
              
            </div>


          
          {%endif%}
        </div>
      </nav> 
    </div>

    <div class="container">
        
    {% block body %} {% endblock %}
    </div>
<script>
    $(document).ready(function(){
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
}) 
    });
</script>
</body>
</html>
